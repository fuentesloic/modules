name: stripe
description: >-
  This Nuxt module provides an easy way to integrate Stripe in your Nuxt
  application, both on the client-side and server-side. It utilizes the official
  stripe package for server-side usage and @stripe/stripe-js for the
  client-side.
repo: fuentesloic/nuxt3-stripe
npm: nuxt3-stripe
icon: stripe.png
github: https://github.com/fuentesloic/nuxt3-stripe
website: https://github.com/fuentesloic/nuxt3-stripe
learn_more: https://stripe.com/
category: Payment
type: 3rd-party
maintainers:
  - name: Loic Fuentes
    github: fuentesloic
  - name: Florent Giraud
    github: flozero
compatibility:
  nuxt: ^3.0.0
  requires: {}
